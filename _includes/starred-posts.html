<div class="container">
  <div class="section__head">
    <h3 class="section__title">Pinned Posts</h3>
  </div>
  <div class="row animate">
    {% if site.posts.size > 0 %}
      {% for post in site.posts %}
        {% for tag in post.tags %}
          {% if tag == 'starred' %}
            {% include article.html %}
          {% endif %}
        {% endfor %}
      {% endfor %}
    {% endif %}
  </div>
</div>
